    <body onload="blueGold()">

        <!-- GOLD DAY -->
        <div class="day" id="gold">
            <h1>Gold Day</h1>
            <h2 id="goldDate"></h2>
        </div>

        <!-- BLUE DAY -->
        <div class="day" id="blue">
            <h1>Blue Day</h1>
            <h2 id="blueDate"></h2>
        </div>

        <!-- Homework button-->
        <div class="Homeowork button" id="Homework button"
        <h1>Homework</h1>
        <button onclick="show();">Homework</button>
        </div>
        <!-- Homework -->
        <div class="day" id="grey">
            <h1>Homework</h1>
            <h2 id="greyDate"></h2>
        </div>

        <h2 id="date"></h2>
